<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/devchallenges.png">
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header class="container">
        <div class="user">
            <figure>
                <img src="./images/profilePhoto.png" alt="Profile Photo">
            </figure>
            <h1>Rondey Cotton</h1>
            <p class="adress"><small>Helsinki, Finland</small></p>
            <div class="user-info">
                <div class="small-card">
                    <div>100</div>
                    <div>Posts</div>
                </div>
                <div class="small-card">
                    <div>2,242</div>
                    <div>Follower</div>
                </div>
                <div class="small-card">
                    <div>1,432</div>
                    <div>Following</div>
                </div>
            </div>
        </div>
    </header>
    <section class="gallery container">
        <div class="gallery-first-box">
            <img src="./images/photo1.png" alt="Photo 1" />
            <img src="./images/photo2.png" alt="Photo 2" />
        </div>
        <div class="gallery-secondary-box">
            <div class="left">
                <div class="top"><img src="./images/photo3.png" alt="Photo 3" /></div>
                <div class="bottom">
                    <img src="./images/photo6.png" alt="Photo 6" />
                    <img src="./images/photo5.png" alt="Photo 5" />
                </div>
            </div>
            <div class="right">
                <img src="./images/photo4.png" alt="Photo 4" />
            </div>
        </div>
    </section>

    <footer>
        <div>created by <a href="#"><b>ndemir9</b></a> - devChallenges.io</div>
    </footer>


</body>

</html>
